<!DOCTYPE html>
<html>
<head>
  <script>
    // Check if the URL already includes 'index.html' to prevent infinite loop
    if (!window.location.pathname.includes('index.html')) {
      window.location.replace('/index.html' + window.location.pathname + window.location.search);
    }
  </script>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="./index.html">link</a>.</p>
</body>
</html>
